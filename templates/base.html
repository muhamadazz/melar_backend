{% load static %}

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MelarApp{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold text-success" href="{% url 'home' %}">
            <img src="{% static 'images/maskot.png' %}" height="35" weight="35" alt="MelarApp"> MelarApp
        </a>
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Cari produk..." aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Cari</button>
        </form>
        <div>
            <a href="#" class="btn btn-success">Masuk</a>
            <a href="#" class="btn btn-outline-success">Daftar</a>
        </div>
    </div>
</nav>

<!-- Konten Utama -->
<main>
    {% block content %}{% endblock %}
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}

</body>
</html>
