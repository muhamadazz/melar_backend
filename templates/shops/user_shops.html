{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Kelola Shops</h2>
    <a href="{% url 'add_shop' %}" class="btn btn-success mb-3">Tambah Shop</a>

    {% if shops %}
        <div class="list-group">
            {% for shop in shops %}
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{% url 'shop_products' shop.id %}" class="text-decoration-none">{{ shop.shop_name }}</a>
                    <div>
                        <a href="{% url 'shop_detail' shop.id %}" class="btn btn-info">Detail</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>Anda belum memiliki shop.</p>
    {% endif %}
</div>
{% endblock %}
