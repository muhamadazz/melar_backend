{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Hapus Produk</h2>
    <p>Apakah Anda yakin ingin menghapus produk <strong>{{ product.name }}</strong>?</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Hapus</button>
        <a href="{% url 'shop_products' product.shop.id %}" class="btn btn-secondary">Batal</a>
    </form>
</div>
{% endblock %}
