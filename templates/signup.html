{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card p-4 shadow-sm">
                <h4 class="text-center">Daftar Akun</h4>
                <hr>

                <!-- Menampilkan Messages -->
                {% if messages %}
                <div>
                    {% for message in messages %}
                    <div class="alert alert-{% if message.tags == 'success' %}success{% else %}danger{% endif %} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="full_name" class="form-label">Nama Lengkap</label>
                        <input type="text" name="full_name" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="phone_number" class="form-label">Nomor Telepon</label>
                        <input type="text" name="phone_number" class="form-control" required>
                    </div>

                    <div class="mb-3 position-relative">
                        <label for="password1" class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" id="password1" name="password1" class="form-control" required>
                            <button type="button" class="btn btn-outline-secondary toggle-password" data-target="password1">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="mb-3 position-relative">
                        <label for="password2" class="form-label">Konfirmasi Password</label>
                        <div class="input-group">
                            <input type="password" id="password2" name="password2" class="form-control" required>
                            <button type="button" class="btn btn-outline-secondary toggle-password" data-target="password2">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success w-100">Daftar</button>
                </form>

                <p class="text-center mt-3">
                    Sudah punya akun? <a href="{% url 'login' %}">Masuk</a>
                </p>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript untuk Toggle Password -->
<script>
    document.querySelectorAll('.toggle-password').forEach(button => {
        button.addEventListener('click', function () {
            let targetId = this.getAttribute('data-target');
            let inputField = document.getElementById(targetId);
            let icon = this.querySelector('i');

            if (inputField.type === 'password') {
                inputField.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                inputField.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        });
    });
</script>

{% endblock %}
