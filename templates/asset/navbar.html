{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold text-success" href="{% url 'home' %}">
            <img src="{% static 'images/maskot.png' %}" height="35" width="35" alt="MelarApp"> MelarApp
        </a>

        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Cari produk..." aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Cari</button>
        </form>

        <div class="d-flex align-items-center">
            {% if user.is_authenticated %}
                <span class="me-3">Halo, <strong>{{ user.username }}</strong>!</span>

                <a href="{% url 'user_shops' %}" class="btn btn-outline-success me-3">Kelola Shops</a>

                <form action="{% url 'logout' %}" method="POST" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-success me-2">Masuk</a>
                <a href="{% url 'signup' %}" class="btn btn-outline-success">Daftar</a>
            {% endif %}
        </div>
    </div>
</nav>
